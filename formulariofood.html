<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Doação</title>
    <style>
        body {
            background-color: rgb(178, 240, 178);
        }
    </style>
</head>
<body>
    <section class="doacao-section">
        <div class="doacao-container">
            <h1>Formulário de Doação de Alimentos</h1>
            <form class="doacao-form" action="doacaofinalizada.html" method="post" enctype="multipart/form-data">
                <label for="tipo">Tipo do Alimento:</label>
                <select id="tipo" name="tipo" class="doacao-input" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="masculina">Arroz</option>
                    <option value="feminina">Feijão</option>
                    <option value="unissex">Macarrão</option>
                    <option value="unissex">Farinha</option>
                    <option value="unissex">óleo</option>
                    <option value="unissex">Açúcar</option>
                    <option value="unissex">Sal</option>
                    <option value="unissex">Biscoitos</option>
                    <option value="unissex">Higiene</option>
                    <option value="unissex">Produtos de Limpeza</option>
                </select>

                <label for="quantidade">Quantidade de Produtos:</label>
                <input type="number" id="quantidade" name="quantidade" class="doacao-input" min="1" required>

                <label for="condicao">Cesta Básica Completa?</label>
                <select id="condicao" name="condicao" class="doacao-input" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="nova">Sim</option>
                    <option value="usada">Não</option>
                </select>

                <label for="tamanho">Peso:</label>
                <select id="tamanho" name="tamanho" class="doacao-input" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="infantil">5kg</option>
                    <option value="infantil">10kg+</option>
                </select>

                <label for="fotos">Fotos dos Produtos:</label>
                <input type="file" id="fotos" name="fotos[]" class="doacao-input" accept="image/*" multiple required>

                <a class="doacao-submit" href="doacaofinalizada.html">Enviar Doação</a>
            </form>
            <a class="doacao-back" href="anuncios1.html">Voltar</a>
        </div>
    </section>
</body>
</html>
